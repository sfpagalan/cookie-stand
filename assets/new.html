<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Data</title>
  <style>
    nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    /* nav ul li {
        margin-right: 15px;
        margin-bottom: 10px;
    } */

    nav ul li a {
        text-decoration: none;
        color: #f6f4f2;
        padding: 5px 10px;
        background-color: #483425;
        border-radius: 10px;
    }

    nav ul li a:hover {
        background-color: #c4a994;
        border-radius: 5px;
    }

    form {
      margin-top: 20px;
    }
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid #483425;
        padding: 8px;
        text-align: center;
    }

    thead th {
        background-color: #ab7f5d;
    }

    tbody tr:nth-child(even) {
        background-color: #c4a994;
    }

    #staffing-table thead th {
        background-color: #ab7f5d;
    }

    #staffing-table tbody tr:nth-child(even) {
        background-color: #c4a994;
    }
  </style>
</head>
<body>
    <h1>Salmon Cookie Stand Sales Data</h1>

    <table id="sales-table">
        <thead>
            <tr>
                <th>Location</th>
                <!-- Hourly sales headers will be dynamically added -->
                <th>Hourly Total</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sales data rows will be dynamically added here -->
        </tbody>
        <tfoot>
            <tr>
                <!-- Footer row will be dynamically updated -->
            </tr>
        </tfoot>
    </table>

    <form id="cookie-stand-form">
        <label for="location">Location:</label>
        <input type="text" name="location" id="location" required>

        <label for="min-customers">Minimum Customers:</label>
        <input type="number" name="min-customers" id="min-customers" required>

        <label for="max-customers">Maximum Customers:</label>
        <input type="number" name="max-customers" id="max-customers" required>

        <label for="avg-cookies">Average Cookies per Sale:</label>
        <input type="number" step="0.1" name="avg-cookies" id="avg-cookies" required>

        <button type="submit">Add Cookie Stand</button>
    </form>

    <table id="staffing-table">
        <thead>
            <tr>
                <th>Location</th>
                <!-- Staffing data headers will be dynamically added -->
            </tr>
        </thead>
        <tbody>
            <!-- Staffing data rows will be dynamically added here -->
        </tbody>
    </table>

    <script src="new.js"></script>
</body>
</html>
